on:
  push:
    branches: [master]
  pull_request:

name: Continuous integration

jobs:
  ci:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        toolchain: [stable]
        args: [
          --all-features,
          --no-default-features
        ]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
          component: rustfmt, clippy

      - uses: Swatinem/rust-cache@v1

      - name: Check Code Format
        uses: actions-rs/cargo@v1.0.3
        with:
          command: fmt
          args: -- --check

      - name: Check Code Lint
        uses: actions-rs/cargo@v1.0.3
        with:
          command: clippy
          args: --all-targets ${{ matrix.args }} -- -D warnings

      - name: Build Examples
        uses: actions-rs/cargo@v1.0.3
        with:
          command: build
          args: --verbose --examples ${{ matrix.args }}

      - name: Test
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test
          args: --lib --tests ${{ matrix.args }}
